<!DOCTYPE html>
<html lang="en">
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8">
  <title layout:title-pattern="$LAYOUT_TITLE - My App">My App</title>
  <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<header>
  <div class="header">
    <div class="left">
      <img src="https://img.icons8.com/ios11/512/F25081/spotify.png"
           alt="spotifyLOGO" width="50px"/>
      <a>Suport API by spotify</a>
    </div>

    <div class="right">
      <th:block th:if="${session.userData!=null}">
        <a href="/topItem">TopItem</a>
        <a href="/profile" th:text="${session.userData.display_name}"></a>
        <img th:src="${session.userData.images[0].url}" alt="User Image" width="50px" height="50px"/>
        </a>
      </th:block>

      <th:block th:if="${session.userData==null}">
        <a
                href="/login"
                style="display: inline-block;
        margin: 0; padding: 0.3rem 0;
        line-height: 1;
        text-decoration: none;
        "> Login</a>
      </th:block>
    </div>

  </div>
</header>

<main layout:fragment="content" style="padding-top: 50px;">
  <!-- เนื้อหาหน้าย่อยจะมาแทรกตรงนี้ -->
</main>

<!--<footer>-->
<!--  <p>© 2025 Spotify API</p>-->
<!--</footer>-->
</body>
</html>
