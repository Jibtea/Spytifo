<!--===========================================================================-->
<div th:fragment="artistTable">
  <table id="artistTable" class="dataTable table table-dark" style="min-width: 100%; font-size: 1rem; border-collapse: separate; border-spacing: 0;">
    <thead>
    <tr>
      <th>Image</th>
      <th>Name</th>
      <th>Genres</th>
      <th>Followers</th>
      <th>Spotify</th>
    </tr>
    </thead>
    <tbody></tbody>
  </table>


</div>
