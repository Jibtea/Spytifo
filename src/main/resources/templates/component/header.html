<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" th:href="@{/css/custom-bootstrap.css}"/>
<link rel="stylesheet" th:href="@{/css/header.css}"/>
<link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">

<div th:fragment="header"
     class="container-fluid text-white mb-1 p-3 py-3 fs-17 d-flex justify-content-between align-items-center "
     style="background-color: black; min-height: 10vh; border-radius: 0% 0% 50px 0%; position: fixed; top: 0;">

        <!--spotify , logo link -->
        <div class="d-flex align-items-center gap-2 ml-2">
            <img src="https://img.icons8.com/ios11/512/F25081/spotify.png"
                 alt="spotifyLOGO" class="img-fluid" style="max-height: 60px;"/>
            <a href="https://developer.spotify.com/" class="d-none d-md-block text-white text-decoration-none">Spitifo</a>
        </div>

        <!--user or login page -->
        <div class="d-flex align-items-center gap-3">
            <th:block th:if="${session.userData != null}">
                <a href="/topItem" class="text-white text-decoration-none">TopItem</a>
                <a href="/profile" class="d-none d-md-block text-white text-decoration-none" th:text="${session.userData.display_name}"></a>
                <img th:src="${session.userData.images[0].url}" alt="User Image"
                     class="img-fluid" style="max-height: 60px;" />
            </th:block>

            <th:block th:if="${session.userData == null}">
                <a href="/login" >Login</a>
            </th:block>
        </div>

</div>

</html>
